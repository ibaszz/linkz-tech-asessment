version: "3"

services:
  postgres:
    image: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-linkz}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-linkz}
      POSTGRES_DB: linkz_test_assesment
      PGDATA: /data/postgres
    volumes:
      - postgres:/data/postgres
    ports:
      - "5432:5432"
    networks:
      - db
    restart: unless-stopped
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API=http://backend:4000
    networks:
      - server
    depends_on:
      - backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/app
    environment:
      - NODE_ENV=development
    depends_on:
      - postgres
    networks:
      - server
      - db

networks:
  server:
    driver: bridge
  db:
    driver: bridge

volumes:
  postgres:
